<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pessoaFisica.css">
    <title>Cadastro Pessoa Física - Relaxe-Tranquilamente</title>
</head>
<body>
    <header>
        <h1>Crie sua conta, é bem fácil</h1>
        <h4>Só precisamos de alguns dados para nos conhecermos melhor!</h4>
    </header>
     
    <section>
        <form action="login.html" method="post">
    <br>
            <label for="Nome">Nome e Sobrenome:</label>
            <input type="text" id="Nome" name="Nome" placeholder="Coloque seu nome e Sobrenome" required>*
            <label for="Data de Nascimento">Data de Nascimento:</label>
            <input type="date" id="Data de Nascimento" required>*
           
            
    <br><br>
            <label for="CPF">CPF:</label>
            <input type="number" id="CPF" placeholder="000.000.000-00" required>*
            <label for="Telefone">Telefone:</label>
            <input type="text" id="Telefone" placeholder="(00)00000-0000" required>*
           
    <br><br> 
            <label for="email">Seu melhor E-mail:</label>
            <input type="email" id="email" placeholder="exemplo@gmail.com" required>*
            <label for="email">Confirmação do E-mail:</label>
            <input type="email" id="email" placeholder="exemplo@gmail.com" required>*
            
    <br><br>
            <label for="Senha">Senha:</label>
            <input type="password" id="Senha" placeholder="No minimo 8 caracteres"required>*
            <label for="Senha">Confirmação de sua Senha:</label>
            <input type="password" id="Senha"placeholder="No minimo 8 caracteres"required>*
<br>
<br>
            <input type="checkbox" id="Confirmação">
            <label class="confirm" for="Confirmação"> Declaro que li e concordo com os<a href="https://assinei.digital/termos-e-condicoes/#:~:text=O%20que%20s%C3%A3o%20termos%20e,condi%C3%A7%C3%B5es%20de%20uso%20dos%20servi%C3%A7os"> Termos e Condições</a>
                <br>
             <a>e</a> <a href="https://policies.google.com/privacy?hl=pt-BR">Política de Privacidade</a> da Tranquilamente.</label>

<br>
<br>
            <button input type="submit">Pronto</button>
            
            
        </form>

    </section>
</body>
</html>
